<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡阶段和捕获阶段</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.outer{
			width: 400px;
			height: 400px;
			background-color: pink;
			border: 1px solid red;
		}
		.center{
			width: 200px;
			height: 200px;
			background-color: cyan;
			margin: 100px;
			border: 1px solid red;
		}
		.inner{
			width: 100px;
			height: 100px;
			background-color: coral;
			margin: 50px;
			border: 1px solid red;
		}

	</style>
	<script>
		window.onload = function(){
			var outer = document.getElementsByClassName('outer')[0];
			var center = document.getElementsByClassName('center')[0];
			var inner = document.getElementsByClassName('inner')[0];
			function handle(event){
				console.log(this,'冒泡阶段');
			}
			function handle2(){
				console.log(this,'捕获阶段')
			}



			//在捕获阶段执行
			outer.addEventListener('click',handle2,true);
			center.addEventListener('click',handle2,true);
			inner.addEventListener('click',handle2,true);

			
			outer.addEventListener('click',handle);
			center.addEventListener('click',handle);
			inner.addEventListener('click',handle);
			
		}
	</script>
</head>
<body>
	<div class="outer">outer
		<div class="center">center
			<div class="inner">inner</div>
		</div>
	</div>
</body>
</html>
