<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: pink;
		}
	</style>
	<script>
     //DOM2级绑定事件
		window.onload = function(){
			var div = document.getElementsByTagName('div')[0];
			function handle1(event){
				alert(1)
			}
			function handle2(event){
				alert(2)
			}
			div.addEventListener('click',handle1,false);
			div.addEventListener('click',handle2,false);
			//解绑  不能解绑匿名函数
			div.removeEventListener('click',handle1,false);

			// div.onclick = function(){
			// 	alert(3);
			// }
			// div.onclick = function(){
			// 	alert(4);
			// }



			//IE8及以下
			// div.attachEvent('onclick',handle1);
			// div.attachEvent('onclick',handle2);   倒序执行
			
			// div.detachEvent('onclick',handle1);
		}
	</script>
</head>
<body>
	<div>点击我</div>
</body>
</html>
