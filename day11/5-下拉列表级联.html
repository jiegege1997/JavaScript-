<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>级联</title>
	<script>
		//添加数据
		var grades = [{
			id:1001,
			name:'一年级'
		},{
			id:1002,
			name:'二年级'
		},{
			id:1003,
			name:'三年级'
		}];

		var clazzes = [{
			id:101,
			name:'一年级一班',
			//所属年级
			gradeId:1001
		},{
			id:102,
			name:'一年级二班',
			//所属年级
			gradeId:1001
		},{
			id:103,
			name:'一年级三班',
			//所属年级
			gradeId:1001
		},{
			id:104,
			name:'二年级一班',
			//所属年级
			gradeId:1002
		},{
			id:105,
			name:'二年级二班',
			//所属年级
			gradeId:1002
		},{
			id:106,
			name:'二年级三班',
			//所属年级
			gradeId:1002
		},{
			id:107,
			name:'三年级一班',
			//所属年级
			gradeId:1003
		},{
			id:108,
			name:'三年级二班',
			//所属年级
			gradeId:1003
		},{
			id:109,
			name:'三年级三班',
			//所属年级
			gradeId:1003
		}];
		window.onload = function(){
			var gradeSelect = document.getElementById('grade');
			var clazzSelect = document.getElementById('clazz');

			//将所有的年级展示到gradeSelect中
			grades.forEach(function(item){
                 var newOption = document.createElement('option');
                 newOption.innerText = item.name;
                 newOption.value = item.id;
                 gradeSelect.appendChild(newOption);
			});


            

            //年级发生更改
			gradeSelect.onchange = function(){
				//console.log(this.value);
				var vm = this;
				if(this.value){
					//过滤对应的班级，添加信息到clazzselect
					var clazzResult = clazzes.filter(function(item){
						return item.gradeId == vm.value;
					});
					//console.log(vm.gradeId,vm.value);
					//console.log(clazzResult);
					var str = '<option value="">请选择</option>';
					//遍历clazzResult 生成字符串 追加到str上
					clazzResult.forEach(function(item){
						str += '<option value="'+item.id+'">'+item.name+'</option>';
					});
					clazzSelect.innerHTML = str;
					//去掉班级select的禁用
					clazzSelect.disabled = false;

				}else{
					//禁用班级select
					clazzSelect.innerHTML = '<option value="">请选择</option>';
					clazzSelect.disabled = true;
				}
			}
			
		}
	</script>
</head>
<body>
	<select name="" id="grade">
		<option value="">请选择</option>
	</select>
	<select name="" id="clazz" disabled="true">
		<option value="">请选择</option>
	</select>
</body>
</html>
