<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链继承</title>
     <script>
     	//原型链继承
     	//子构造函数的原型对象是父构造函数的实例
     	function Animal(name,age){
     		console.log(this);
            this.name =name;
            this.age = age;
     	}

     	Animal.prototype.sayName = 
     	     function(){
     	     	console.log(this.name);
     	     }

        var animal = new Animal('小白',1);
        animal.sayName();
        console.log(animal);

        //Dog
        function Dog(name,age,color){
        	//this.name = name;
        	//this.age = age;
        	//经典继承  用call使this指向当前的
        	Animal.call(this,name,age);
        	console.log(this);
        	this.color = color;
        }
        //原型链继承
        Dog.prototype = new Animal();
        Dog.prototype.constructor = Dog;
        Dog.prototype.sayAge = 
        function(){
        	console.log(this.age);
        }

        var dog = new Dog('一休',2,'黄色');
        console.log(dog);
        console.log(dog.constructor); //Animal
        dog.sayName();
        dog.sayAge();
        //animal.sayAge();
        //Array继承自谁
        console.log(Array.prototype.__proto__.constructor);
     </script>
</head>
<body>
	
</body>
</html>
