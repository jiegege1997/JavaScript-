<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格显示</title>
	<script>
		window.onload = function(){
			var arr = [{
				sno:1001,
				name:'zhangsan1',
				age:12
			},{
				sno:1002,
				name:'zhangsan2',
				age:13
			},{
				sno:1003,
				name:'zhangsan3',
				age:14
			}];
			//按钮点击，将数据展示到表中  点击按钮的时候 时间处理程序执行（函数执行）
			var btn = document.getElementsByTagName('button')[0];//通过标签名字获取节点
			var tbody = document.getElementsByTagName('tbody')[0];
			btn.onclick = function(){
				//数组中的一个对象对应一个tr
				//对象中的属性值   td
				//清空tbody
				tbody.innerHTML = '<tr><th>学号</th><th>姓名</th><th>年龄</th></tr>'; //innerHTML能加载tr th//innerText不行
				arr.forEach(function(item){
                   var newTr = document.createElement('tr'); 
                   //td
                   for(var key in item){
                        var newTd = document.createElement('td');
                        newTd.innerText = item[key];
                        newTr.appendChild(newTd);
                   }

                   tbody.appendChild(newTr);
				});
			}

		}
	</script>
</head>
<body>
	<button>加载数据</button>
	<table>
		<thead>
			<!-- <tr>
				<th>学号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr> -->
		</thead>
		<tbody>
			
		</tbody>
	</table>
</body>
</html>
