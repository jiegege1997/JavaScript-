<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Element类型</title>
	<style>
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
	</style>
	<script>

		window.onload = function(){
            var div = document.body.children[0];
            //console.log(div);
            //console.log(document.body.firstElementChild);
            console.log(div.className);
            console.log(div.title);
            console.log(div.getAttribute('class'));
            console.log(div.getAttribute('data-flag'));  //1001
            console.log(div.style);     //是一个对象 
            console.log(div.getAttribute('style'));  //color:coral; 字符串
            //div.style.color = 'skyblue';
            //div.style.backgroundColor = 'red';
            console.log(div.style);
            console.log(div.onclick);   //拿到函数
            console.log(div.getAttribute('onclick'));  //test()  字符串

            //更改属性值
            div.title = 'hello';
            div.setAttribute('title','胡俊杰');  //推荐更改自定义的属性值
            //移除属性
            div.removeAttribute('title');
            //打印所有的属性
            console.log(div.attributes);   //类数组对象
            console.log(div.attributes[1]);//属性节点对象 nodeType 2
            //修改属性值
            div.attributes[1].nodeValue = 'blue';
            //获取属性对应的属性节点
            div.attributes.getNamedItem('class');
            //获取内部内容
            console.log(div.innerHTML);
            //获取内部文本  没有回车换行
            console.log(div.innerText);
            //获取内部文本  有回车换行 
            console.log(div.textContent);
            //修改内部文本
            //div.innerText = '最美的不是下雨天';
            div.innerHTML = '<span>最美的不是下雨天</span>';  //反正innerHTML贼牛逼就完事了嗷  铁子
		}
		function test(){
			var div = document.getElementById('one');
			//console.log(div);
			//class的切换
			div.className = (div.className==='red')?'blue':'red';
		}
		
	</script>
</head>
    
<body>
    hello
	<div id="one" class="red" title="我是div" data-flag='1001' style="color:coral" onclick="test()">
		one
		two
		three
	</div>
</body>
</html>
