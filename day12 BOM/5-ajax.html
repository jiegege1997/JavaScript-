<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//JS的原生ajax   就是用来存储数据的
		//获取所有的数据
		getAllData();
		function getAllData(){
			//创建实例
			var http = new XMLHttpRequest();
			//发送请求的方式和url地址
			http.open('GET','http://api.wangshuwen.com/getRegion');
			//监听http对象状态发生更改
			http.onreadystatechange = function(){
				//状态码等于200
				if(http.status === 200 && http.readyState===4){
					console.log(http.responseText);
					var res = http.responseText;
					console.log(JSON.parse(res));
					console.log(JSON.parse(res).data); //数组
					//遍历数组,追加节点
					var arr = JSON.parse(res);
					//可做DOM操作
				}
			}
			//发送请求
			http.send();
		}
	</script>
</head>
